<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <h1 class="text-lg">27-2 Login form, input field, password text field, submit</h1>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Baap Er Bank </span>!!!</h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="bg-white w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="Your Email Address">
            <input class="bg-white w-9/12 block mb-2 px-3" type="password" name="" id="" placeholder="Your password">
            <button class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
      </section>
    </main>
</body>
</html>
